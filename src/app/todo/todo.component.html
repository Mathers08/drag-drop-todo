<div class="container-fluid">
  <div class="row">
    <div class="input-block">
      <div>
        <mat-card class="my-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task name</mat-label>
              <input formControlName="item" matInput placeholder="What are you going to do?">
                  <mat-icon matSuffix (click)="resetTodo()" style="cursor: pointer">close</mat-icon>
              <mat-hint>Add todo</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addTodo()" mat-raised-button [disabled]="todoForm.invalid"
                    color="primary">
              Add Todo
            </button>
            <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid"
                    color="accent">
              Update Todo
            </button>
          </form>
        </mat-card>
      </div>
    </div>

    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="head-title">To Do - {{tasks.length}}</h2>
              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>
                  {{item.description}}
                  <div class="box">
                    <button mat-icon-button color="primary" (click)="editTodo(item, i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="removeTodo(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="head-title">In Progress - {{inProgress.length}}</h2>
              <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>
                  {{item.description}}
                  <div class="box">
                    <button mat-icon-button color="primary" disabled>
                      <mat-icon>hourglass_full</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="removeInProgress(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="head-title">Done - {{done.length}}</h2>
              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>
                  {{item.description}}
                  <div class="box">
                    <button mat-icon-button color="primary" disabled>
                      <mat-icon>check_circle</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="removeDone(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
